<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Reset (tuỳ chọn) -->
    <link rel="stylesheet" href="../../reset_normal.css" />

    <!-- Google Fonts: Nunito Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />

    <title>Login</title>

    <!-- Bootstrap 5.2.3 CSS (đồng bộ với dự án của bạn) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="container">
      <nav class="navbar navbar-expand-sm navbar-light bg-light m-2 rounded-3">
        <a href="#" class="navbar-brand">
          <img src="../../media/FPT_Polytechnic.png" alt="logo" height="50" />
        </a>
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Product</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Service</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            <li class="nav-item">
              <div class="me-auto position-relative">
                <a class="nav-link" href="#">Notification</a>
                <span></span>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- block login, register -->
    <section class="container my-5">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-6 col-xl-4">
          <form
            id="loginForm"
            class="auth-card border p-4 rounded-3 shadow-sm bg-white"
            action="/login"
            method="POST"
            novalidate
          >
            <h4 class="mb-3 text-center">Đăng nhập</h4>

            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label"
                >ID / Email / Phone</label
              >
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Nhập ID, Email hoặc SĐT"
                autocomplete="username"
                required
              />
              <div id="usernameFeedback" class="invalid-feedback"></div>
            </div>

            <!-- Password + Toggle (icon absolute bên phải) -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="position-relative">
                <input
                  type="password"
                  class="form-control pe-5"
                  id="password"
                  placeholder="Nhập mật khẩu"
                  autocomplete="current-password"
                  required
                />
                <i
                  class="bi bi-eye toggle-eye"
                  id="togglePassword"
                  title="Hiện/ẩn mật khẩu"
                ></i>
              </div>
              <div id="passwordFeedback" class="invalid-feedback"></div>
            </div>

            <!-- Keep signed in -->
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="keepSignedIn"
              />
              <label class="form-check-label" for="keepSignedIn">
                Keep me signed in
              </label>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100">
              Đăng nhập
            </button>

            <!-- Extra links -->
            <div class="text-center mt-3">
              <a href="/forgot-password" class="small">Quên mật khẩu?</a> |
              <a href="/register" class="small">Tạo tài khoản</a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- /block login, register -->

    <footer class="container mt-4">
      <div class="bg-light text-center p-3 rounded-3">
        <p class="mb-0">
          Copyright © Đỗ Khắc Gia Khoa - 2025 - FPT Polytechnic
        </p>
      </div>
    </footer>

    <!-- Bootstrap 5.2.3 JS (Popper + Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Validate JS -->
    <script src="./validate-login.js"></script>
  </body>
</html>
