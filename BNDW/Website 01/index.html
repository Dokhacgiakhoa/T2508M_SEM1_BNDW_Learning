<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giới thiệu | T2508M</title>

  <!-- Google Fonts: Nunito -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #000;
      --fg: #fff;
      --accent: #e74c3c;     /* đỏ tiêu đề */
      --card-border: #dfdf3e; /* vàng viền */
    }

    * { box-sizing: border-box; }

    body{
      font-family: 'Nunito', sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      min-height: 100svh;

      /* căn giữa nội dung theo chiều ngang */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 24px 16px;
      text-align: center;
    }

    h1{ color: var(--accent); margin: 0 0 6px; }
    h2{ margin: 0 0 12px; font-weight: 600; }

    .card{
      border: 2px solid var(--card-border);
      border-radius: 12px;
      padding: 14px 16px;
      width: min(90%, 520px);   /* responsive */
      text-align: left;         /* nội dung thẻ căn trái */
      background: rgba(255,255,255,0.03);
    }

    .badge{
      display: inline-block;
      background: aqua;
      color: red;
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: 700;
      margin: 6px 0 10px;
    }
  </style>
</head>

<body>
  <h1>Hello T2508M</h1>
  <h2>Lớp học FPT Aptech, học kỳ 1, làm quen với lập trình Web</h2>

  <p><b>Giáo viên:</b> <i>Nguyễn Xuân Cường</i></p>
  <p class="badge">Lịch học: Thứ 2, 4, 6</p>

  <!-- Khung thông tin cá nhân -->
  <div class="card">
    <p><b>Họ và tên:</b> Đỗ Khắc Gia Khoa</p>
    <p><b>Ngày sinh:</b> 06/06/1995</p>
    <p><b>Quê quán:</b> Hà Nội</p>
    <p><b>Dân tộc:</b> Kinh</p>
    <p><b>Tôn giáo:</b> Không</p>
    <p><b>Tình trạng hôn nhân:</b> Độc thân</p>
    <p><b>Ngôn ngữ:</b> Tiếng Anh</p>
  </div>
</body>
</html>
